<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.post demo</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<form action="/" id="searchForm">
  <input type="text" name="query" placeholder="Search...">
  <input type="submit" value="Search">
</form>
<!-- the result of the search will be rendered inside this div -->
<div id="result"></div>
 
<script>
// Attach a submit handler to the form
$( "#searchForm" ).submit(function( event ) {
 
  // Stop form from submitting normally
  event.preventDefault();
 
  // Get some values from elements on the page:
  var $form = $( this ),
    query = $form.find( "input[name='query']" ).val(),
    url = "https://circuitalminds.herokuapp.com/api/";

  // Send the data using get
  var getData= $.get(url + query + "?token=circuitalminds&option=get");
 
  // Put the results in a div
  getData.done(function( data ) {
    var text, namesLen, i;
    var names = Object.keys(data);
    namesLen = names.length;
    var module = "module_0";
    var topic = "engineering-basic"
    text = "<ul>";
    
    for (i = 0; i < namesLen; i++) { 
      if (data[names[i]["module"] == module && data[names[i]["topic"] == topic) {
          text += "<li><p><a href='" + data[names[i]]['url'] + "'>" + names[i] + "</a></p></li>";
      }
    }
    text += "</ul>";
    
    document.getElementById("result").innerHTML = text;
  });
});
</script>
 
</body>
</html>
